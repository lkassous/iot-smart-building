# Configuration pytest pour le projet IoT Smart Building
[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers
markers =
    unit: Tests unitaires rapides
    integration: Tests d'intégration (nécessitent Docker)
    slow: Tests lents (>5 secondes)

# Filtres d'avertissements
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Paramètres de coverage
[coverage:run]
source = webapp
omit = 
    */tests/*
    */__pycache__/*
    */venv/*
branch = True

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
show_missing = True
fail_under = 70
