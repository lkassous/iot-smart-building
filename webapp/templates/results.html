{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h2><i class="bi bi-list-ul"></i> Résultats de recherche</h2>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
                    <li class="breadcrumb-item"><a href="/search">Recherche</a></li>
                    <li class="breadcrumb-item active">Résultats</li>
                </ol>
            </nav>
        </div>
    </div>

    <!-- Filtres actifs -->
    <div class="row mt-3">
        <div class="col-12">
            <div class="alert alert-info">
                <div id="activeFilters">
                    <strong>Chargement des résultats...</strong>
                </div>
            </div>
        </div>
    </div>

    <!-- Tableau des résultats -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="bi bi-table"></i> Logs</h5>
                    <button class="btn btn-sm btn-success" onclick="exportCSV()">
                        <i class="bi bi-download"></i> Exporter CSV
                    </button>
                </div>
                <div class="card-body">
                    <div id="tableContainer">
                        <div class="text-center p-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Chargement...</span>
                            </div>
                            <p class="mt-3">Chargement des résultats...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pagination -->
            <nav aria-label="Navigation des résultats" class="mt-3">
                <ul class="pagination justify-content-center" id="paginationContainer">
                </ul>
            </nav>
        </div>
    </div>
</div>

<!-- Modal détails -->
<div class="modal fade" id="detailsModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="bi bi-info-circle"></i> Détails du log</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <pre id="logDetails" class="bg-light p-3 rounded"></pre>
            </div>
        </div>
    </div>
</div>

<script>
// Récupérer les paramètres de l'URL
const urlParams = new URLSearchParams(window.location.search);
const filters = {
    q: urlParams.get('q') || '',
    level: urlParams.get('level') || '',
    zone: urlParams.get('zone') || '',
    sensor_type: urlParams.get('sensor_type') || '',
    date_from: urlParams.get('date_from') || '',
    date_to: urlParams.get('date_to') || '',
    page: parseInt(urlParams.get('page')) || 1,
    per_page: parseInt(urlParams.get('per_page')) || 50
};

// Charger les résultats
function loadResults() {
    // Construire l'URL de l'API
    const apiUrl = new URL('/api/v1/logs', window.location.origin);
    Object.keys(filters).forEach(key => {
        if (filters[key]) {
            apiUrl.searchParams.append(key, filters[key]);
        }
    });

    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            displayFilters(data);
            displayResults(data);
            displayPagination(data);
        })
        .catch(error => {
            console.error('Erreur:', error);
            document.getElementById('tableContainer').innerHTML = `
                <div class="alert alert-danger">
                    <i class="bi bi-exclamation-triangle"></i>
                    Erreur lors du chargement des résultats
                </div>
            `;
        });
}

// Afficher les filtres actifs
function displayFilters(data) {
    const activeFilters = [];
    
    if (filters.q) activeFilters.push(`Recherche: "${filters.q}"`);
    if (filters.level) activeFilters.push(`Niveau: ${filters.level}`);
    if (filters.zone) activeFilters.push(`Zone: ${filters.zone}`);
    if (filters.sensor_type) activeFilters.push(`Type: ${filters.sensor_type}`);
    if (filters.date_from) activeFilters.push(`De: ${filters.date_from}`);
    if (filters.date_to) activeFilters.push(`À: ${filters.date_to}`);
    
    const filtersHtml = activeFilters.length > 0
        ? `<strong>Filtres actifs:</strong> ${activeFilters.join(' • ')} | <strong>${data.total}</strong> résultats`
        : `<strong>${data.total}</strong> résultats au total`;
    
    document.getElementById('activeFilters').innerHTML = filtersHtml;
}

// Afficher les résultats
function displayResults(data) {
    if (data.logs.length === 0) {
        document.getElementById('tableContainer').innerHTML = `
            <div class="alert alert-warning">
                <i class="bi bi-info-circle"></i>
                Aucun résultat trouvé. Essayez de modifier vos filtres.
            </div>
        `;
        return;
    }

    let html = `
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Zone</th>
                        <th>Type</th>
                        <th>Capteur</th>
                        <th>Valeur</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
    `;

    data.logs.forEach(log => {
        const timestamp = new Date(log.timestamp).toLocaleString('fr-FR');
        const statusBadge = getStatusBadge(log.status || log.severity);
        
        html += `
            <tr>
                <td>${timestamp}</td>
                <td><span class="badge bg-secondary">${log.zone || 'N/A'}</span></td>
                <td>${log.sensor_type || 'Alert'}</td>
                <td>${log.sensor_id || 'N/A'}</td>
                <td>${log.value ? log.value + ' ' + (log.unit || '') : 'N/A'}</td>
                <td>${statusBadge}</td>
                <td>
                    <button class="btn btn-sm btn-outline-primary" onclick='showDetails(${JSON.stringify(log)})'>
                        <i class="bi bi-eye"></i>
                    </button>
                </td>
            </tr>
        `;
    });

    html += `
                </tbody>
            </table>
        </div>
    `;

    document.getElementById('tableContainer').innerHTML = html;
}

// Badge de statut
function getStatusBadge(status) {
    if (!status) return '<span class="badge bg-secondary">N/A</span>';
    
    const badges = {
        'ok': 'success',
        'warning': 'warning',
        'error': 'danger',
        'critical': 'danger',
        'high': 'warning',
        'medium': 'info',
        'low': 'secondary'
    };
    
    const color = badges[status.toLowerCase()] || 'secondary';
    return `<span class="badge bg-${color}">${status}</span>`;
}

// Pagination
function displayPagination(data) {
    if (data.pages <= 1) {
        document.getElementById('paginationContainer').innerHTML = '';
        return;
    }

    let html = '';
    
    // Bouton précédent
    html += `
        <li class="page-item ${data.page === 1 ? 'disabled' : ''}">
            <a class="page-link" href="#" onclick="changePage(${data.page - 1}); return false;">Précédent</a>
        </li>
    `;
    
    // Pages
    for (let i = 1; i <= Math.min(data.pages, 10); i++) {
        html += `
            <li class="page-item ${i === data.page ? 'active' : ''}">
                <a class="page-link" href="#" onclick="changePage(${i}); return false;">${i}</a>
            </li>
        `;
    }
    
    // Bouton suivant
    html += `
        <li class="page-item ${data.page === data.pages ? 'disabled' : ''}">
            <a class="page-link" href="#" onclick="changePage(${data.page + 1}); return false;">Suivant</a>
        </li>
    `;
    
    document.getElementById('paginationContainer').innerHTML = html;
}

// Changer de page
function changePage(page) {
    filters.page = page;
    urlParams.set('page', page);
    window.history.pushState({}, '', '?' + urlParams.toString());
    loadResults();
    window.scrollTo(0, 0);
}

// Afficher les détails
function showDetails(log) {
    document.getElementById('logDetails').textContent = JSON.stringify(log, null, 2);
    new bootstrap.Modal(document.getElementById('detailsModal')).show();
}

// Export CSV
function exportCSV() {
    const apiUrl = new URL('/api/v1/logs', window.location.origin);
    Object.keys(filters).forEach(key => {
        if (filters[key] && key !== 'page') {
            apiUrl.searchParams.append(key, filters[key]);
        }
    });
    apiUrl.searchParams.set('per_page', 1000); // Max pour export

    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            let csv = 'Timestamp,Zone,Type,Capteur,Valeur,Unité,Status\n';
            
            data.logs.forEach(log => {
                csv += `"${log.timestamp}","${log.zone || ''}","${log.sensor_type || ''}","${log.sensor_id || ''}","${log.value || ''}","${log.unit || ''}","${log.status || log.severity || ''}"\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `logs_export_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        });
}

// Charger au démarrage
loadResults();
</script>
{% endblock %}
